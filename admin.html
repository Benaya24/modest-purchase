<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול מוצרים - רכישה צנועה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Heebo", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="admin-panel" class="container mx-auto p-8 hidden">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">ניהול מוצרים</h1>
      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">הוספת מוצר חדש</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            id="product-name"
            type="text"
            placeholder="שם המוצר"
            class="p-2 border rounded-md"
          />
          <input
            id="product-price"
            type="number"
            placeholder="מחיר (לדוגמה: 49.90)"
            class="p-2 border rounded-md"
          />
          <input
            id="product-link"
            type="text"
            placeholder="קישור מעקב (Affiliate Link)"
            class="md:col-span-2 p-2 border rounded-md"
          />
          <input
            id="product-image"
            type="text"
            placeholder="קישור לתמונה (Image URL)"
            class="md:col-span-2 p-2 border rounded-md"
          />
          <select id="category-select" class="p-2 border rounded-md">
            <option value="men">גברים</option>
            <option value="women">נשים</option>
            <option value="children">ילדים</option>
            <option value="gifts">מתנות</option>
          </select>
          <button
            id="add-product-btn"
            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition md:col-start-2"
          >
            הוסף מוצר
          </button>
        </div>
        <p id="add-status" class="text-sm mt-2"></p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-4">רשימת מוצרים קיימים</h2>
        <div id="product-list" class="space-y-3">
          <p>טוען רשימת מוצרים...</p>
        </div>
      </div>
    </div>

    <script>
      const adminPanel = document.getElementById("admin-panel");
      const productListDiv = document.getElementById("product-list");
      const addProductBtn = document.getElementById("add-product-btn");
      const addStatus = document.getElementById("add-status");

      const API_ENDPOINT = "/.netlify/functions/api";

      function authenticate() {
        const password = prompt("אנא הזן את סיסמת הניהול:");
        if (password === "2515") {
          adminPanel.classList.remove("hidden");
          fetchProducts();
        } else {
          alert("סיסמה שגויה. הגישה נדחתה.");
          document.body.innerHTML =
            '<h1 class="text-center text-2xl mt-10">גישה נדחתה</h1>';
        }
      }

      function renderProducts(products) {
        productListDiv.innerHTML = "";
        if (products.length === 0) {
          productListDiv.innerHTML =
            '<p class="text-gray-500">עדיין לא הוספת מוצרים.</p>';
          return;
        }
        products.forEach((product) => {
          const productDiv = document.createElement("div");
          productDiv.className =
            "bg-white p-4 rounded-md shadow-sm flex justify-between items-center";
          productDiv.innerHTML = `
            <div class="flex items-center gap-4">
              <img src="${product.img}" class="w-12 h-12 object-cover rounded-md" onerror="this.src='https://placehold.co/100x100?text=No+Image';">
              <div>
                <p class="font-bold text-gray-700">${product.name}</p>
                <p class="text-sm text-gray-500">${product.category}</p>
              </div>
            </div>
            <button class="text-red-500 hover:text-red-700" onclick="removeProduct('${product.id}')">הסר</button>
          `;
          productListDiv.appendChild(productDiv);
        });
      }

      async function fetchProducts() {
        try {
          productListDiv.innerHTML =
            '<p class="text-gray-400 animate-pulse">טוען...</p>';
          const response = await fetch(`${API_ENDPOINT}?action=getProducts`);
          if (!response.ok) throw new Error(`שגיאת שרת: ${response.status}`);
          const { products } = await response.json();
          renderProducts(products);
        } catch (error) {
          productListDiv.innerHTML = `<p class="text-red-500 font-bold">שגיאה בטעינת המוצרים: ${error.message}</p>`;
        }
      }

      async function addProduct() {
        const name = document.getElementById("product-name").value.trim();
        const price = parseFloat(
          document.getElementById("product-price").value
        );
        const link = document.getElementById("product-link").value.trim();
        const img = document.getElementById("product-image").value.trim();
        const category = document.getElementById("category-select").value;

        if (!name || isNaN(price) || price <= 0 || !link || !img) {
          alert("אנא מלא את כל השדות בצורה תקינה.");
          return;
        }

        const newProduct = {
          id: `prod_${Date.now()}`,
          name,
          price,
          link,
          img,
          category,
        };

        addStatus.textContent = "מוסיף...";
        addStatus.className = "text-sm mt-2 text-blue-600";

        try {
          const response = await fetch(`${API_ENDPOINT}?action=addProduct`, {
            method: "POST",
            body: JSON.stringify(newProduct),
          });
          if (!response.ok) throw new Error(`שגיאת שרת: ${response.status}`);
          addStatus.textContent = "המוצר נוסף בהצלחה!";
          addStatus.className = "text-sm mt-2 text-green-600";
          document.getElementById("product-name").value = "";
          document.getElementById("product-price").value = "";
          document.getElementById("product-link").value = "";
          document.getElementById("product-image").value = "";
          document.getElementById("product-name").focus();
          setTimeout(() => (addStatus.textContent = ""), 3000);
          fetchProducts();
        } catch (error) {
          addStatus.textContent = `שגיאה בהוספת המוצר: ${error.message}`;
          addStatus.className = "text-sm mt-2 text-red-600";
        }
      }

      async function removeProduct(productId) {
        if (!confirm("האם אתה בטוח שברצונך להסיר את המוצר?")) return;
        try {
          const response = await fetch(`${API_ENDPOINT}?action=removeProduct`, {
            method: "POST",
            body: JSON.stringify({ id: productId }),
          });
          if (!response.ok) throw new Error(`שגיאת שרת: ${response.status}`);
          fetchProducts();
        } catch (error) {
          alert(`שגיאה בהסרת המוצר: ${error.message}`);
        }
      }

      addProductBtn.addEventListener("click", addProduct);
      authenticate();
    </script>
  </body>
</html>
